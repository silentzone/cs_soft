<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录 </title>
 <!-- jquery -->
<script type="text/javascript"  src="../js/jquery-1.8.2.min.js"></script>


<!-- artDialog -->
<script type="text/javascript" src="../js/artDialog.js"></script>
<script type="text/javascript" src="../js/iframeTools.js"></script> 
<!-- Bootstrap -->
<link href="../plugins/bootstrap/css/bootstrap.css" rel="stylesheet" >
<!-- <link href="plugins/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" > -->
<script src="../plugins/bootstrap/js/bootstrap.js"></script>

<!-- jquery easyui -->
<link rel="stylesheet" type="text/css" href="../plugins/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../plugins/themes/icon.css">
<script type="text/javascript" src="../plugins/jquery.easyui.min.js"></script>

<link rel="stylesheet" type="text/css" href="../css/page.css"> 

<script type="text/javascript"> 
$(function () { 
	// 关闭自身，厉害哦 
	$("#login_btn").click(function () { 
		
		var win = art.dialog.top;  
		 art.dialog.close() 
		 if(win.showDialog(22)) {
	 		return;
	 	};
	 	// 进入个人中心  
	 	win.art.dialog.open('app/user.html',/** 弹出ART窗体*/
			{   
				id :"22",
				title: "个人中心",	
				// width:800,//设置窗口宽度自动适应width
				// height:550,
				resize:false,
				lock: true,
				background: '#000', // 背景色
				opacity: 0.8// 透明度 
			}
		);

	});

 
	$("#reg_btn").click(function () { 
	 	var win = art.dialog.top; 
	 		
	 	art.dialog.close(); 
	 	// 弹注册
	 	

	 	if(win.showDialog(12)) {
	 		return;
	 	};// 

	 	win.art.dialog.open('app/reg.html',/** 弹出ART窗体*/
			{   
				id :"12",
				title: "注册",	
				// width:800,//设置窗口宽度自动适应width
				// height:600,
				resize:false,
				lock: true,
				background: '#000', // 背景色
				opacity: 0.8// 透明度 
			}
		); 
	});


	 
});

</script>


</head>

<body style="width:500px; height:350px;">
<!-- 	<div class="top"> <span class="title">登录 </span></div> -->
	<div class="section">  
		<div class="reg_box box-content">
			<div class="control-group">
				<label class="control-label" for="username">用户名</label>
				<div class="controls">
					<input type="text" id="username" class="span6"  >  
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="password">密码</label>
				<div class="controls">
					<input type="text" id="password" class="span6"  >  
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<span class="btn btn-success m_btn" id="login_btn">登录</span>
					<span class="btn btn-info m_btn" id="reg_btn">注册</span>
				</div>
			</div> 
		</div>
	</div>	 

 
</body>
</html>
