<script>

$(function () {
	//datepicker 日期控件  
	function datepicker (id) {  
		$node = $(id);
		if(!$node) { console.log(id + "undefinde datepicker"); return;}
		// 提供弹出层的相对定位
		$node.css({ position: "relative"});
		var $ipt = $node.find("input");
		var $btn = $node.find(".btn");
		// var offset =  $btn.offset();
		// console.log(offset.top +  " ----- " +  offset.left);
		var calendar = (function () { 
			var $datepicker = $("<div class='datepicker' />");
			// $datepicker.css({ top : offset.top , left : offset.left }); 
			$datepicker.css({ top : 30 , left : 0 }); 
			$node.append($datepicker);
			// 依赖 jqueryeasyui 
			$datepicker.calendar({  
		        current:new Date(),
		        onSelect: function(date){
					var dateStr =  date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate();
					// 赋值 日期
					$ipt.val(dateStr);
					//选中后关闭
					$datepicker.hide();

				}
		    });
			//初始化时隐藏
		    $datepicker.hide();
			return $datepicker;
		})();
		$btn.click(function () {
			calendar.toggle();
		});
			
	}
